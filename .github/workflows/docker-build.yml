name: Auto Build & Push OpenMemory Docker Image

on:
  push:
    branches:
      - main  # 监听 main 分支的更新
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC 时间 3:00 自动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Makefile Build
        run: make build  # 使用 make 构建 MCP 服务器和 UI

      - name: Start Containers
        run: make up  # 启动 MCP 服务器和 UI

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./openmemory/Dockerfile
          push: true
          tags: mem0ai/openmemory:latest
